 syntax = "proto3";

package api;

import "registration/registration.proto";
import "google/protobuf/wrappers.proto";

 // Susu. Client Registration
 message SusuClientRegistration {
   registration.Client client = 1;
   registration.Address address = 2;
   registration.ClientRegistrationStatus status = 3;
 }

 // SusuRequest is the request for echo.
 message SusuRequest {
   string message = 1;
 }

 // SusuResponse is the response for echo.
 message SusuResponse {
   string message = 1;
 }


 // Susu is the echo service.
 service Susu {
   rpc RegisterClient(SusuClientRegistration) returns (SusuResponse) {}
   // UnarySusu is unary echo.
   rpc UnarySusu(SusuRequest) returns (SusuResponse) {}
   // ServerStreamingSusu is server side streaming.
   rpc ServerStreamingSusu(SusuRequest) returns (stream SusuResponse) {}
   // ClientStreamingSusu is client side streaming.
   rpc ClientStreamingSusu(stream SusuRequest) returns (SusuResponse) {}
   // BidirectionalStreamingSusu is bidirectional streaming.
   rpc BidirectionalStreamingSusu(stream SusuRequest) returns (stream SusuResponse) {}
 }
